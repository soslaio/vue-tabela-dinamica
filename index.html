<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componente de tabela</title>
    <link href="static/css/all.min.css" rel="stylesheet">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <style>
        .centralizado {
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="app" class="container">

        <h1>Formulário de cadastro</h1>

        <!--
            A responsabilidade do componente é apenas exibir dados, por isso se faz necessário que o elemento
            pai possua o formulário. A responsabilidade de atrelar os valores de campos ao formulário para a
            criação de objetos é do elemento pai.
         -->
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="nome" class="form-control" />
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" id="nascimento" class="form-control" />
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label>Saldo em conta</label>
                    <input type="number" id="saldo_conta" class="form-control" />
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <br />
                    <button id="btAdicionar" class="btn btn-primary" @click="adicionarPessoa">Adicionar</button>
                </div>
            </div>
        </div>

        <!--
            Utilização do componente de tabela dinâmica dentro do HTML. Os campos "ref" e "v-slot" são obrigatórios
            e genéricos, sendo padrão em outros componentes.

            - O "ref" é o identificado da instância do componente, para poder referenciar em métodos como o "adicionar".
            - O "v-slot" permite que o elemento pai acesse as informações do componente filho.

            Os outros parâmetros são específicos do componente, sendo:

            - O "hidden" identifica o 
        -->
        <tabela-dinamica ref="tdNomes" v-slot="props" hidden="#nomes" :fields="pessoas.fields">

            <!--
                Input que persiste a tabela dinâmica. Há um slot específico dentro do componente para abrigá-lo.
                É importante que esse input hidden fique no elemento pai, não no componente, para que o ECM possa
                persistí-lo dentro de seu banco de dados identificando pelo seu atributo "name", que não é identificado
                pelo ECM no caso de elementos criados dinamicamente.
            -->

            <input type="text" id="nomes" name="nomes" v-model="props.json_dados"
                value='[{"nome":"Rogério","nascimento":"1982-04-21T03:00:00.000Z","saldo_conta":-1450}]' />

        </tabela-dinamica>

    </div>

    <script type="module" src="index.js"></script>

</body>

</html>
