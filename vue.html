<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componente de tabela</title>
    <link href="fontawesome.5.10.2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="app" class="container">

        <form>

            <h1>Formulário de cadastro</h1>

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" id="nome" class="form-control" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input type="date" id="nascimento" class="form-control" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label>Saldo em conta</label>
                        <input type="number" id="saldo_conta" class="form-control" />
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <br />
                        <button id="btAdicionar" class="btn btn-primary" @click="adicionarPessoa">Adicionar</button>
                    </div>
                </div>
            </div>

            <tabela-dinamica ref="tdNomes" v-slot="props" hidden="#nomes" :fields="pessoas.fields">
                <input type="text" id="nomes" name="nomes" v-model="props.json_dados"
                    value='[{"nome":"Kellen","nascimento":"1991-03-05T03:00:00.000Z","saldo_conta":13450}]' />
            </tabela-dinamica>

        </form>

    </div>

    <script type="module" src="index.js"></script>

</body>

</html>
